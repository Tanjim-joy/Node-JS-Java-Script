   <script>
        var emp = { id: 1, name: "Emp 01", salary: 9000.0 };
        function Employee(id, name, salary) {
             this.id = id;
             this.name = name;
             this.salary = salary;
        }
        Employee.prototype.info = function () {
             return `Emp. Id: ${this.id}<br>
                   Emp. Name: ${this.name}<br />
                   Salary: ${this.salary}`;
        };
        function createEmployee(id, name, salary) {
             var obj = {};
             obj.id = id;
             obj.name = name;
             obj.salary = salary;
             obj.info = function () {
                  return `Emp. Id: ${this.id}<br>
                     Emp. Name: ${this.name}<br />
                     Salary: ${this.salary}`;
             };
             return obj;
        }
        function Person(name) {
             this.name = name;
        }
        Person.prototype.info = function () {
             return `${this.name}`;
        };
        Person.prototype = new Person(); //to intact prototype chain
        function Trainee(name, course) {
             Person.call(this, name);
             this.course = course;
        }
        Trainee.prototype.info = function () {
             return `${this.name} ${this.course}`;
        };
        document.getElementById(
             "d1"
        ).innerHTML += `Emp. Id: ${emp.id}<br>
                                                     Emp. Name: ${emp.name}<br />
                                                     Salary: ${emp.salary}`;
        var emp1 = new Employee(1, "Emp 2", 20000.0);
        var emp2 = createEmployee(3, "Emp 3", 20000.0);

        var p1 = new Person('P1');
         var t1 = new Trainee('P2', 'C#');
        document.getElementById("d2").innerHTML += emp1.info();
        document.getElementById("d3").innerHTML += emp2.info();
        document.getElementById("d4").innerHTML += p1.info();
        document.getElementById("d4").innerHTML += "<br />";
        document.getElementById("d4").innerHTML += t1.info();
   </script>
